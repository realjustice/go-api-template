server:
  port: 8080
  mode: debug  # debug, release, test

database:
  driver: mysql
  host: localhost
  port: 3306
  username: root
  password: password
  database: go_api_template
  charset: utf8mb4
  parse_time: true
  loc: Local
  max_idle_conns: 10
  max_open_conns: 100

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

cache:
  driver: memory  # redis, memory, chain
  ttl: 300  # 默认过期时间（秒）

logger:
  level: info  # debug, info, warn, error
  filename: logs/app.log
  max_size: 100  # MB
  max_backups: 3
  max_age: 7  # 天
  compress: true
  console: true

cors:
  enabled: true  # 是否启用 CORS
  allow_origins:  # 允许的来源（* 表示所有）
    - "*"
    # - "http://localhost:3000"
    # - "https://example.com"
  allow_methods:  # 允许的 HTTP 方法
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allow_headers:  # 允许的请求头
    - "Content-Type"
    - "Authorization"
    - "X-Request-ID"
